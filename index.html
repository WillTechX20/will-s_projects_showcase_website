<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Will's Coding Projects Showcase</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <body>
        <div class="container">

            <section id="apps">

            </section>
            <div id="my_carousel_1" class="carousel slide">
                <h2>Games</h2>           
                <p>Click on the images to play the games! Click on the arrows to switch from one image to the next!</p>
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="#" target="_blank"><img src="dragon_attack.png" alt="Dragon Attack" width="500" height="500" class="img-responsive"></a>

                                <p>Dragon Attack</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a href="#" target="_blank"><img src="triple_ball_trouble.png" alt="Triple Ball Trouble" width="500" height="500" class="img-responsive"></a>

                    </div>

            </div>

                <h2>Play Store Apps</h2>           
                <p>Click on the play store apps to explore!</p>
                <div class="carousel-inner">

                        <center>

                <a class="right carosuel-control" href="#my_carousel_2" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>

            <section id="okoye_chatter">
